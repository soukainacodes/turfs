  <style>
    body {
      margin: 0;
      padding: 0;
      width: 250px;
      height: auto;
      font-family: Arial, sans-serif;
      background-color: #f8e792; /* yellow */
      color: #175B24; /* green */
      text-align: center;
    }
    .popup-container {
      border-radius: 16px;
      overflow: hidden;
      padding: 20px;
    }
    img.logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      margin: 8px 0;
    }
    a {
      display: inline-block;
      margin: 6px 4px;
      text-decoration: none;
      color: #175B24;
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin: 12px 0;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #a1a1a1;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #175B24;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    #toggleStatus {
      font-size: 14px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="popup-container">

    <h1>Turfs The Ad blocker you were looking for.</h1>

      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
